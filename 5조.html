<!DOCTYPE html>
<html lang="ko">
    <!-- 장태욱 -->
   <head>
      <meta charset="UTF-8" />
      <title>javascript</title>
      <style>
         .ball {
            display: inline-block;
            width: 100px;
            height: 100px;
            font-size: 50px;
            line-height: 100px;
            text-align: center;
            background-color: orange;
            border-radius: 50%;
         }
      </style>
   </head>

   <body>
      <h1>로또 볼 추첨</h1>

      <!-- <span class="ball">1</span>
      <span class="ball">2</span>
      <span class="ball">3</span>
      <span class="ball">4</span>
      <span class="ball">5</span>
      <span class="ball">6</span> -->

      <pre>
구현 알고리즘

</pre
      >

      <script>
         // 1. 1~45번 구슬을 담을 변수가 필요하다.
         let balls = []
         for (let i = 1; i <= 45; i++) {
            balls.push(i)
         }

         // 2. 추출한 구슬을 저장할 변수가 필요하다.
         let lotto = []

         // 로또 추첨
         for (let k = 0; k < 6; k++) {
            // 남아있는 로또볼 중 하나를 선정
            let num = Math.floor(Math.random() * balls.length)
            //0에서 balls.length까지의 정한 수의 결과가 소수점일 경우 무조건 내려서 정수로 만든다

            // 선정된 로또볼을 lotto 배열에 추가
            lotto.push(balls[num])

            // balls 배열에서 추출한 로또볼 제거
            balls.splice(num, 1)
         }

         // 3. 추첨한 구슬을 화면에 출력
         let j = 0
         for (let j = 0; j < 6; j++) {
            document.write(`<span class ="ball">${lotto[j]}</span>`)
         }
      </script>
   </body>
</html>
